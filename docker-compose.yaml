version: '3'
services:
    oracle:
        image: oracle:sits_970
        ports:
        - "1521:1521"
        volumes:
        - dbvolume:/u01
    sits-app:
        image: sits:app_970
        ports:
        - "13086:13086"
        links:
        - oracle
        - sits-webapp
        - sits-web
    sits-webapp:
        image: sits:webapp
        ports:
        - "13084:13084"
        - "13089:13089"
        links:
        - oracle
    sits-web:
        image: sits:web
        ports:
        - "80:80"
        links:
        - sits-webapp
volumes:
    dbvolume: {}
